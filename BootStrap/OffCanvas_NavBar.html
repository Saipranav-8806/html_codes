<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Off Canvas Navigation Bar</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar fixed-top bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">OffCanvas NavBar</a>
			<button class="navbar-toggle bg-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
				<span class="navbar-toggle-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end" id="offcanvasNavbar">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasNavbarLabel">OfFcanvas</h5>
					<button  type="button"  class="btn-close" data-bs-dismiss="offcanvas"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item">
							<a href="#" class="nav-link active">Home</a>
						</li>

						<li class="nav-item">
							<a href="#" class="nav-link ">Link</a>
						</li>
						<li class="nav-item dropdown">
							<a href="#" role="button" data-bs-toggle="dropdown" class="nav-link dropdown-toggle">DropDown</a>

							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another Action</a></li>

								<li><hr class="dropdown-divider"></li>
								<li class="dropdown-item" href="#">Some Thing Else Here</li>
							</ul>
						</li>
					</ul>
					<form class="d-flex mt-3" role="search">
						<input type="
						search" class="form-control me-3" placeholder="search" name="">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</div>
	</nav>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
