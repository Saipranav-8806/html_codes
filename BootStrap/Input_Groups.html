<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input Groups</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid mt-5">
		<div class="form-group">
			<label for="nameInput">Name</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Name</span>
				</div>
				<input type="text" class="form-control" id="nameInput" placeholder="Name"></div>
			</div>	
		</div>

		<div class="form-group">
			<label for="passwordInput">Password</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Password</span>
				</div>
				<input type="password" class="form-control" id="passwordInput" placeholder="password"></div>
			</div>	
		</div>

		<div class="form-group">
			<label for="emailInput">Email</label>
			<div class="input-group">
				<div class="input-group">
					<input type="text" class="form-control" id="emailInput" placeholder="Email">
					<div class="input-group-append">
						<span class="input-group-text">@example.com</span>
					</div>
					
				</div>
				
			</div>	
		</div>


	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
