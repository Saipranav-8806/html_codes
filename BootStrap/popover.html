<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pop Over BootStrap</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<h1>PopOver</h1>
		<a href="#" data-bs-toggle="popover" title="Popover header" data-bs-content="hello"
		 data-bs-placement="right" data-bs-trigger="focus">Toggle Popover</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">
		// Initilize POPOVER
		document.querySelectorAll('[data-bs-toggle="popover"]').forEach(function (popoverTrigger){
			new bootstrap.Popover(popoverTrigger)
		});
	</script>
</body>
</html>
