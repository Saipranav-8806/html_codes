Showing Invalid Inputs
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style type="text/css">
		.error-message{
			color: red;
			font-size: 0.9em;
		}
	</style>
</head>
<body>
	<div class="container mt-5">
		<h2>Registration</h2>
		<form>
			<!-- Email Field -->
			<div class="form-group">
				<label for="emailInput">Email</label>
				<input type="email" class="form-control is -invalid" id="emailInput" placeholder="Email" name="">
				<div class="error-message">Invalid Email</div>
			</div>

			<!-- Password Field -->
			<div class="form-group">
				<label for="passwordInput">Password</label>
				<input type="password" class="form-control is-invalid" id="passwordInput" placeholder="password" name="">
				<div class="error-message">Week Password</div>

				<!-- Country Field -->
				<div class="form-group">
					<label for="countrySelect">Country</label>
					<select class="form-control is-invalid" id="countrySelect">
						<option>Please Select</option>
						<option>USA</option>
						<option>Canada</option>
						<option>India</option>
					</select>
					<div class="error-message">Please Select Country</div>
				</div>

				<!-- Submit Button -->
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
