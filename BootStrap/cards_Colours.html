<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BootStrap Progess Bars Cards with colours</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-success">Header</div>
			<div class="card-body">Content</div>
			<div class="card-footer">Footer</div>
		</div>

		<div class="card">
			<div class="card-header bg-primary">Header</div>
			<div class="card-body">Content</div>
			<div class="card-footer">Footer</div>
		</div>

		<div class="card">
			<div class="card-header bg-secondary">Header</div>
			<div class="card-body bg-info">Content</div>
			<div class="card-footer">Footer</div>
		</div>

		<div class="card">
			<div class="card-header bg-warning">Header</div>
			<div class="card-body  bg-secondary">Content</div>
			<div class="card-footer">Footer</div>
		</div>

		<div class="card">
			<div class="card-header bg-info">Header</div>
			<div class="card-body">Content</div>
			<div class="card-footer">Footer</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
