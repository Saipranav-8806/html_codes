<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Progrress bar with animation and different Color</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="progress" style="height: 25px;">
			<div class="progress-bar" style="width:10px">10%</div>
		</div>

		<div class="progress mt-2" style="height: 25px;">
			<div class="progress-bar bg-success" style="width:20px">20%</div>
		</div>

		<div class="progress mt-2" style="height: 25px;">
		<div class="progress-bar bg-info" style="width:30px">30%</div></div>

		<div class="progress mt-2" style="height: 25px;">
		<div class="progress-bar bg-warning" style="width:50px">50%</div></div>
		<div class="progress mt-2" style="height: 25px;">
		<div class="progress-bar bg-info" style="width:30px">30%</div></div>
		<div class="progress mt-2" style="height: 25px;">
		<div class="progress-bar bg-light text-dark" style="width:50px">50%</div></div>
		<div class="progress mt-2" style="height: 25px;">
		<div class="progress-bar bg-dark text-light" style="width:430px">430%</div></div>


		<div class="progress mt-2" style="height: 25px;">
		<div class="progress-bar progress-bar-striped bg-success" style="width:90px">90%</div></div>

		<div class="progress mt-2" style="height: 25px;">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"  style="width:95px">95%</div></div>


		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
