<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Coloring</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Background Colour</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

	<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
</head>
<body>
	<div class="container-fluid">
		<p class="big-primary text-white">primary</p>
		<p class="bg-success text-white">Success</p>
		<p class="bg-info text-white">Information</p>
		<p class="bg-warning  text-white">Warning</p>
		<p class="bg-danger text-white">Danger</p>
		<p class="bg-muted text-dark">Muted</p>
		<p class="bg-secondary text-white">secondary</p>
		<p class="bg-dark text-white" >Dark</p>
		<p class="bg-light text-dark" style="background-color: black;">Light</p>
	</div>

</body>
</html>
