<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>In-Line_Form</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid mt-3">
		<form class="d-flex align-items-center">
			<div class="form-group me-3">
				<label for="email" class="me-2">Email:</label>
				<input type="email" class="form-control" id="email" name="">
			</div>
			<div class="form-group me-3">
				<label for="email" class="me-2">Password:</label>
				<input type="password" class="form-control" id="pwd" name="">
			</div>
			<div class="form-group form-check me-3">
				<input type="checkbox" class="from-check-input" id="rememberMe" name="">
				<label class="from-check-label" for="rememberME">Remember me</label>
			</div>
			<button class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>
</html>
