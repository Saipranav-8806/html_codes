<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Grid</title>1
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid mt-5">
		<h1>Registration</h1>
		<form>
			
		<div class="row mb-3">
			<div class="col-md-6" >
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Enter Email" name="">
			</div>
			<div class="col-md-6" >
				<label for="password" class="form-label">password</label>
				<input type="password" class="form-control" id="email" placeholder="Enter password" name="">
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-md-4">
				<label for="street" class="form-label">Street</label>
				<input type="text" class="form-control" id="city" placeholder="city" name="">
			</div>
			<div class="col-md-4">
				<label for="city" class="form-label">City</label>
				<input type="text" class="form-control" id="city" placeholder="city" name="">
			</div>
			<div class="col-md-4">
				<label for="country" class="form-label">Country</label>
				<select class="form-select" id="country">
					<option selected>Please Select</option>
					<option value="1">Country 1</option>
					<option value="2">Country 2</option>
					<option value="3">Country 3</option>
				</select>
			</div>
		</div>
		<div class="mb-3">
			<label for="comments" class="form-label">Comments</label>
			<textarea class="form-control" id="comments" rows="4"></textarea>
		</div>
		<button type="submit" class="btn btn-suuccess">Register</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
