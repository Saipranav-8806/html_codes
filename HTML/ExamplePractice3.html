<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Question</title>
	<style type="text/css">
		#table1{
			background-color: #33ccff;
			font-size: 30px;
			font-family: Tahoma;
			text-align: center;
		}
		#table1 tr{
			background-color: #33ccff;
		}
		#table1 tr:nth-child(1){
			background-color: #ff0099;
		}
		#table1 tr td{
			padding: 5px;
		}
		#table1 tr th{
			padding: 10px;
		}
		#table1 tr:hover{
			background-color: #00ffcc;
			cursor: pointer;
		}


	</style>
</head>
<body>
	<table id="table1" border="1">
		<tr>
			<th>Name</th>
			<th>Email</th>
		</tr>
		<tr>
			<td>Suraj</td>
			<td>suraj@gmail.com</td>
		</tr>
		<tr>
			<td>Anil</td>
			<td>anil@gmail.com</td>
		</tr>
		<tr>
			<td>Rahul</td>
			<td>rahul@gmail.com</td>
		</tr>
	</table>
</body>
</html>
