<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<style type="text/css">
		a{
			position: relative;
			text-decoration: none;
			font-size: 40px;
			left: 50px;
			background: linear-gradient(to right, yellow 0%, red 40%, orange 70% green 100%);
			}
		.radial-gradient{
			width: 300px;
			height: 300px;
			background: radial-gradient(circle, red, yellow, green);
		}
	</style>
	<title>radial</title>
</head>
<body>
	<div class="radial-gradient"></div>
	<a> Linear Gradient Under Line </a>
</body>
</html>
