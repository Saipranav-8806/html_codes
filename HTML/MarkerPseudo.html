<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MarkerPseudo</title>
	<style type="text/css">
		::marker{
			color: red;
			font-size: 23px;
		}
	</style>
</head>
<body>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
		
	</ol>
</body>
</html>
