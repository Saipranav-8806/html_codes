<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Left tool tip</title>
	<style>
		span{
			background: red;
			padding: 20px;
			border-radius: 10px;
			position: relative;
			color: white;
			right: 98%;
			width: 100px;
			visibility: hidden;
		}
		span:after{
			content: "";
			width: 0%;
			height: 0%;
			border-left: 10px solid #f44;
			border-top: 10px solid transparent;
			border-bottom: 10px solid transparent;
			position: absolute;
			left: 100%;
		}
		p{
			margin: 40px auto;
			position: relative ;
			background: #0C3;
			width: 200px;
			padding: 15px;
		}
		p:hover span{
			visibility: visible;
		}
		
	</style>
</head>
<body>
	<p>TEXT<span>This Is A Div</span></p>
</body>
</html>
