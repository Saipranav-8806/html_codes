<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Load Color Change and movement</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 100px;
			padding: 15px;
			font-size: 23px;
			position: relative;
			background-color: red;
			animation-name: change ;
			animation-duration: 3s;
		}
		@keyframes change {
			0% {background-color:blue; left:0px; top:0px;}
			25% {background-color: green; left:200; top:0px}
			50% {background-color: yellow;left:200; top:200px}
			76%{background-color: purple;left:0; top:200px}
			100% {background-color: brown;left:0; top:0px}
		}
	</style>
</head>
<body>
	<div>Reload the page for ANIMATION</div>
</body>
</html>
