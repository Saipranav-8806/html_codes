<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice table</title>
	<style>
		.login{
			boder:1px solid blue;
			font-size: 30px;
			border-radius: 10px;
			width: 800px ;
			margin: auto;
			box-shadow: 3px 3px 3px 2px black;
			margin-top: 200px;
		}
		.login input{
			font-size: 30px;
		}
		.login button{
			font-size: 30px;
		}

		.c1{
			margin-bottom: 10px;
			margin-left: 2px;
			margin-right: 2px;
			margin-top: 3px;
			height: 45px;
			padding-top:5px;
		}

		.c2{
			width: 500px;
			margin-left: 250px;
			margin-bottom: 10px;
		}

		.c3{
			width: 250px;
			float: left;
			height: 35px;
			text-align: right;
		}

		.c4{
			width: 500px;
			float: left;
			height: 45px;
		}
	</style>
</head>


<body>
	<div class="login">
		<form>
			<div class="c1">
				<div class="c3">
					<label for="textEmail">Email:</label>
				</div>
				<div class="c4"><input type="text" name="email" id="textEmail"></div>
			</div>

			<div class="c1">
				<div class="c3">
					<label for="textpassword">Password:</label>	
				</div>
				<div class="c4">
					<input type="Password" name="Password" id="textpassword">
				</div>
			</div>

			<div class="c2">
				<input type="checkbox" id="checkrememberme" value="yes" name="">
				<label for="checkrememberme">Remember me</label>
			</div>

			<div class="c2">
				<button>Login</button>
			</div>



		</form>		
	</div>
</body>
</html>
