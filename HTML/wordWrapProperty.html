<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Word-Wrap-Example </title>
	<!-- Gives the Meaningful Breaking -->
	<style type="text/css">
		.wordwrap{
			width: 200px;
			border: 1px solid #000;
			padding: 10px;
/*			word-wrap: break-word;*/
			overflow-wrap: break-word;
/*			this will break long words to fit within the container*/
		}
	</style>
</head>
<body>
	<div class="wordwrap">ThisIsReeallyLongWordThatWouldNormallyOverFLowTheConainerButWithWordWrapItWilBreakCorrectly</div>
</body>
</html>
