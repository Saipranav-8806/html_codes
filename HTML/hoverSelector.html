<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover Selector</title>
	<style type="text/css">
		p{
			background-color: skyblue;
		}
		p:hover{
			background-color: darkred;
		}
	</style>
</head>
<body>
	<h1>Hover Selector</h1>
		<p>Qedge</p>
		<p>Technology</p>
		<p>Ameerpet</p>
		<p>Hyderabad</p>
	
</body>
</html>
