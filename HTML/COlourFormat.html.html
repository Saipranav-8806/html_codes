<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		p{
		background: yellow;
	}

		#rgb{
			background: rgb(50, 240, 180);
		}


/*RGB

  0    0    0 	black
  255  0    0 	red
  0    255  0 	green
  0    0    255 blue
  255  255  0 	yellow
  255  255  255 white
  		*/

  		#hexa{
  			background: #6fdca3;
  		}

	</style>
	<title>COLORs</title>
</head>
<body>
	<p>SAIPRANAV</p>    		<!-- NAMED -->
	<p id="rgb">SAIPRANAV</p> 	<!-- RGB -->
	<p id="hexa">SAIPRANAV</p>	<!-- HEXA DECIMAL -->
</body>
</html>
