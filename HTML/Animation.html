<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<style type="text/css">
		#div1{	
			width: 140px;
			height: 200px;
			margin: 60px;
		}
		#div1:hover{
			cursor: pointer;
			animation: myanimation 10s;
		}
		@keyframes myanimation{
			0%{transform: translate(0px,0px);}
			30%{transform: translate(50px,0px);}
			60%{transform: translate(50px,100px);}
			90%{transform: translate(0px,100px);}
			100%{transform: translate(0px,0px);}
		}
	</style>
</head>
<body>
	<div id="div1">
		<img src="passpic.jpg">
	</div>

</body>
</html>
