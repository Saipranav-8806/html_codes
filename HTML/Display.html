<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display</title>
	<style>
/*		none | inline | block*/
		#div1{
			display: block;
			background-color: green;
		}
		#div2{
			background-color: darkred;
			display: inline;
		}
		#div3{
			background-color: yellow;
			display: none;
		}
	</style>
</head>
<body>
	<div id="div1">1Hi HEllo I Am SAipranaV</div>
	<div id="div2">2Hi HEllo I Am SAipranaV</div>
	<div id="div3">3Hi HEllo I Am SAipranaV</div>
</body>
</html>
