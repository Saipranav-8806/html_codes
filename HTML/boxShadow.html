<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box/textShadow</title>
	<style type="text/css">
		#div1{
			text-shadow: 5px 5px 5px red;
			box-shadow: 15px 15px 10px 5px lightskyblue;
			background-color: cyan;
			width: 300px;
			height: 100px;
		}
		#txt1{
			box-shadow: 15px 15px 10px 5px orangered;
			text-shadow: 5px 5px 5px red;
			font-size: 20px;

		}
	</style>
</head>
<body>
	<div id="div1">
		<p id="txt1">Hi Welcome to Qedge Technologies</p>
	</div>

</body>
</html>
