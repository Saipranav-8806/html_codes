<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visibility</title>
	<style type="text/css">
		#div1{
			background-color: green;
			visibility: hidden;
		}
		#div2{
			visibility: visible;
			background-color: darkred;
		}
	</style>
</head>
<body>
	<div id="div1">1Hi HEllo I Am SAipranaV</div>
	<div id="div2">2Hi HEllo I Am SAipranaV</div>

</body>
</html>
