<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Octogon</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			transform: translateY(150px);
			margin: auto;
		}
		.div1{
			overflow: hidden;
			position: relative;
		}
		.div2{
			transform: rotate(45deg);
			top: 0;
			left: 0;
			position: absolute;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
	</div>
</body>
</html>
