<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LIST</title>
	<style type="text/css">
		#p1{
		list-style-type:circle;

/*		circle , disc , square ||  none | decimal | decimal-leading-zero | lower-alpha | upper-alpha | lower-roman | upper-roman | lower-greek */
		color: red
	}

	#p2 li{
		line-height: 20px;
		line-style: none;
		padding-left: 40px; /*gap betwwen image and content*/

		background-image: url("passpic.jpg");
		background-repeat: no-repeat;
		background-size: 10px 10px; /*Setting the size of image*/
		background-position: 0 5px; /*position of image*/
		color: rosybrown;
	}
	</style>
</head>
<body>
	<ul id="p1">
		<li>HI SAI</li>
		<li>HOW ARE U</li>
		<li>WELCOME</li>
	</ul>

	<ol id="p2">
		<li>HI SAI</li>
		<li>HOW ARE U</li>
		<li>WELCOME</li>
	</ol>

</body>
</html>
