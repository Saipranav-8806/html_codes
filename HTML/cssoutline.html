<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css Outline</title>
	<style type="text/css">
		p{
			border: thick dotted red;
			outline: thick dotted yellow;
			outline-offset: 10px;
			padding: 20px;
			margin: 25px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<p>Using CSS outline style by which we can make outline for the border, which appears as double border</p>
</body>
</html>
