<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MenuBar</title>
	<style type="text/css">
		.menubar{
			background-color: #00ffcc;
			height: 40px;
			font-size: 24px;
			font-family: 'Tahoma';
			width: 900px;
			margin: auto;
		}		
		.menubar ul{
			list-style-type: none;
			padding: 0px;
		}
		.menubar ul li{
			display: inline;
			width: 200px;
			float: left;
			height: 40px;
			text-align: center;
		}

		.menubar ul li:hover{
			background-color: #33cc99;
			cursor: pointer;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="menubar">
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">ABOUT US</a></li>
			<li><a href="#">CONTACT</a></li>
			<li><a href="#">SERVICES</a></li>
		</ul>
	</div>
</body>
</html>
