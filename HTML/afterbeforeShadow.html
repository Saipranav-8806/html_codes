<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shadow effect</title>
	<style>
		div{
			position: relative;
			background: #fff;
			width: 500px;
			height: 120px;
			padding-top: 30px;
			margin: auto;
			text-align: center;
			font-size: 40px;
			box-shadow: 0 0 5px #aaa, 0 0 30px #ddd  inset;
		}

		div:before{
			content: '';
			width: 50%;
			height: 50%;
			max-width: 100px;
			position: absolute;
			border: 1px solid;
			z-index: -1;
			box-shadow: 1px 12px 15px rgba(0, 0, 0, 0.3);
			transform: skew(-15deg) rotate(-10deg);
			bottom: 8px;   
			left: 6px;
		}

		div:after{
			content: '';
			width: 50%;
			height: 50%;
			max-width: 100px;
			position: absolute;
			border: 1px solid;
			z-index: -1;
			box-shadow: 1px 12px 15px rgba(0, 0, 0, 0.3);
			transform: skew(15deg) rotate(10deg);
			bottom: 8px;   
			left: 6px;


		}
	</style>
</head>
<body>
	<div>Hi Hello <br> Div Effect to Shadow</div>

</body>
</html>
