<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Selected Pseudocode</title>
	<style type="text/css">
		::selection{
			background-color: red ; /* Background color of the selection */
			color: yellow; /*Text color of the Selection */
		}

		/*Example content to select*/
		.content{
			width: 400px;
			margin: 20px auto;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		} 
	</style>
</head>
<body>
	<div class="content">
		Select this text to see the custom selection styling. You can change the background color, text color, and other properties of the selected text using the :: selection Pseudo-element.
	</div>
</body>
</html>
