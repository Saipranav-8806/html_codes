<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 120px;
			background-color: red;
			font-size: 20px;
			color: #fff;
			padding: 15px;
		}
		div:hover{
			animation-name: example;
			animation-duration: 4s;
		}
		@keyframes example{
			from{background-color: 
				red;}
			to{background-color: yellow;}
		}
	</style>
</head>
<body>
	<div>HOver the mouse to change the colour</div>
</body>
</html>
