<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table styling practice</title>
	<style type="text/css">
		thead{
			background-color: green;
			color: darkgreenn;
		}
		tbody{
			color: blue;
		}
		tfoot{background-color: orange; color: red;}

	</style>
</head>
<body>
	<table border="1">
		<thead>
			<th>S.no</th><th>Name</th><th>Course</th>
		</thead>
		<tbody>
			<tr><td>1</td><td>Sachin</td><td>Java Programming</td></tr>
			<tr><td>2</td><td>Rahin</td><td>Python Programming</td></tr>
			<tr><td>3</td><td>Dheeraj</td><td>Android Programming</td></tr>
		</tbody>
		<tfoot><td>Total</td><td>Student</td><td>3</td></tfoot>
	</table>
</body>
</html>
