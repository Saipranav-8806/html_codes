<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Overflow</title>
	<style type="text/css">
		body{
			background-image:url(passpic.jpg) ;
			background-repeat: no-repeat;
		}
		#div1{
			background-color: hotpink;
			font-size: 25px;
			width: 90px;
			height: 200px;
			text-align: justify;
			overflow: auto;
		}
		#div2{
			background-color: hotpink;
			font-size: 25px;
			width: 30px;
			height: 200px;
			text-align: justify;
			overflow: visible;
		}
		#div3{
			background-color: hotpink;
			font-size: 25px;
			width: 80px;
			height: 200px;
			text-align: justify;
			overflow: hidden ;
		}
	</style>
</head>
<body>
	<div id="div1">HI sAIPRANAv How are you  AUTO</div>
	<div id="div2">HI sAIPRANAv How are you VISIBLE</div>
	<div id="div3">HI sAIPRANAv How are you HIDDEN</div>
</body>
</html>
