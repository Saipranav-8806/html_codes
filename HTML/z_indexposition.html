<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Z-index</title>
	<style>
		img{
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: -1;
/*			negative value will make image back positive value makes image front*/
		}
	</style>
</head>
<body>
	<h1>This is a Heading</h1>
	<img src="lightimage.jpeg" alt="z-index" width="150px" height="100px">
	<p>Example of absloute position width, z-index.</p>
</body>
</html>
