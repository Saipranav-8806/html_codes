<html>
<head>
	<title>DropDownList</title>
	<style>
		#navigation{
			background-color: lightgoldenrodyellow ;
			text-align: center;
		}
	</style>
<!--Can select only one-->
</head>
<body>
	<form>

		<select name="List OF Banks" multiple="multiple"> 
			<!-- Multiple is used to select multiple options -->

			<optgroup label="TopBanks">
			<!-- <option value="select">Select</option> -->
			<option value="SBI" selected="selected">SBI</option>
			<!-- Selected will selecct default -->
			<option value="AXIS">AXIS</option>
			<option value="ICICI">ICICI</option>
			<option value="HDFC">HDFCC</option>
		</optgroup>
		<optgroup label="Other Banks">
			<option value="select">Select</option>
			<option value="SBH">SBH</option>
			<option value="UNION">UNION</option>
			<option value="BOB">BOB</option>
			<option value="UBI">UBI</option>		
		</optgroup>
		</select>
		Textarea: <textarea name="BankInfo" rows=5 cols=1></textarea>
	</form>	

	<div id="navigation">
   
	<ul>
		<li><a href="www.google.com"> Google</a></li>
		<li><a href="www.yahoo.com"> Yahoo</a></li>
		<li><a href="www.youtube.com">youtube</a></li>
	</ul>
	</div>

<p>My Pen is in <span style="color: violet;">violet </span>colour</p>
	<!-- small portorn of Styling -->


<hr></hr> 
<!-- Creats a horizontal line which seperates   -->
</body>
</html>
