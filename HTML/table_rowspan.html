<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table RowSpan</title>
</head>
<body>
	<table border="1">
		<tr>
		<th rowspan="2">Phone</th>
			<td>MobileNumber</td>
			<td>56565656565</td>
		</tr>
		<tr>
			<td>LandLineNumber</td>
			<td>141-4546565</td>
		</tr>


	</table>
</body>
</html>
